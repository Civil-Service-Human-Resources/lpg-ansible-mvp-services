sudo: required
dist: trusty
language: python
python: '2.7'

install:
- pip install ansible

script:
- echo $vaultPassword > vault.yml
- cat ssh_$TRAVIS_BRANCH.conf >> ~/.ssh/config
- ansible-vault decrypt mvp_test
- ansible-playbook site.yml -i environments/test -vvv

env:
  global:
    secure: 

addons:
  ssh_known_hosts:
  - prod-lpg.uksouth.cloudapp.azure.com
  - test-lpg.uksouth.cloudapp.azure.com
  - 10.0.10.4
  - 10.0.11.4
  - 10.0.12.4